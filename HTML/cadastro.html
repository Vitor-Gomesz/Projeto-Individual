<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Six Frontier</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html"><img src="/IMG/Logo-Principal-R6.png" alt="Six Frontier Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#torneios">Torneios</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li>|</li>
                <li><a href="#login">Login</a></li>
                <li><a href="/HTML/cadastro.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="form-container">
        <h1>Cadastro de Jogador</h1>
        <form action="#">
            
            <label for="gamertag">Gamertag</label>  
            <input type="text" id="gamertag" name="gamertag" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua Senha">
            
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#login">Faça login</a></p>
    </div>
    
    <footer>
        <p>&copy; 2025 Six Frontier. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
