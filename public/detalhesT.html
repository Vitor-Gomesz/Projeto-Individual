<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Torneio</title>
  <link rel="stylesheet" href="./css/detalheT.css">
  <link rel="icon" href="./assets/icon/Logo-Principal-R6.png" />
</head>

<body onload="carregarDetalhesTorneio()">
  <header>
    <div class="logo">
      <a href="index.html"><img src="./assets/icon/Logo-Principal-R6.png" alt="Logo Six Frontier"></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="torneios.html">Torneios</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
        <li>|</li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="torneio-box">
      <h1 id="nomeTorneio">Torneio Elite R6</h1>
      <p><strong>Data:</strong> 20/06/2025</p>
      <p><strong>Descrição:</strong> Competição de nível alto com os melhores jogadores da plataforma!</p>
      <p><strong>Participantes:</strong> <span id="qtdParticipantes">12</span></p>

      <button onclick="participar()">Participar do Torneio</button>
    </div>
  </main>

  <script>
    function carregarDetalhesTorneio() {
      fetch('/torneios/detalhes/1')
        .then(res => res.json())
        .then(data => {
          document.getElementById("nomeTorneio").innerText = data.nome;
          document.getElementById("dataTorneio").innerText = data.data;
          document.getElementById("descricaoTorneio").innerText = data.descricao;
          document.getElementById("qtdParticipantes").innerText = data.qtd_participantes;
        })
        .catch(erro => {
          console.error("Erro ao carregar dados do torneio:", erro);
        });
    }

    function participar() {
      var idUsuario = sessionStorage.getItem("ID_USUARIO");
      var idTorneio = 1;

      fetch('/torneios/participar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_usuario: idUsuario, id_torneio: idTorneio })
      })
      .then(res => {
        if (res.ok) {
          alert("Inscrição confirmada!");
          carregarDetalhesTorneio();
        } else {
          alert("Você já está inscrito ou houve um erro.");
        }
      });
    }
  </script>
</body>
</html>
